<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-grid">
        <div class="grid-item1">
            <h1>Learn to code by <br>watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                <br>
            Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
        </div>
        <div class="grid-item2">
            <div class="grid-2-1">
                <p class="try-free">Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <div class="grid-2-2">
                <form action="">
                    <div class="input-div">
                        <input type="text" id="first-name-label" name="fname" placeholder="First Name">
                    </div>
                    <div class="input-div">
                        <input type="text" id="last-name-label" name="sname" placeholder="Last Name">
                    </div>
                    <div class="input-div">
                        <input type="email" id="email-label" name="email" placeholder="Email Address">
                    </div>
                    <div class="input-div">
                        <input type="password" id="password-label" name="password" placeholder="Password">
                    </div>
                    <div class="sumbit-div">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                    <div class="bottom-div">
                        <p class="bottom">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
